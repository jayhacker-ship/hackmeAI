<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAROUT.X Terminal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --green: #00ff7f;
            --purple: #9d00ff;
            --red: #ff3b3b;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: var(--green);
            font-family: 'Roboto Mono', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(10, 25, 15, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 40px #00ff7f55, 0 0 0 4px #9d00ff22;
            padding: 40px 32px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid var(--purple);
            backdrop-filter: blur(5px);
        }
        .login-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--green);
        }
        .login-input {
            margin-bottom: 15px;
            padding: 10px 14px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid var(--green);
            background: #111;
            color: var(--green);
            outline: none;
            width: 250px;
            transition: all 0.3s;
        }
        .login-input:focus {
            box-shadow: 0 0 15px var(--green);
            border-color: var(--green);
        }
        .login-btn {
            padding: 10px 28px;
            background: linear-gradient(90deg, #00ff7f, #9d00ff);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 8px #00ff7f55;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: scale(1.05);
        }
        .login-error {
            color: var(--red);
            margin-top: 15px;
            min-height: 20px;
            font-size: 0.95em;
            text-shadow: 0 0 5px var(--red);
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="login-container">
        <div class="login-title">TERMINAL LOGIN</div>
        <input id="login-user" type="text" placeholder="username" class="login-input" autofocus>
        <input id="login-pass" type="password" placeholder="password" class="login-input">
        <button id="login-btn" class="login-btn">ACCESS</button>
        <div id="login-error" class="login-error"></div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const loginUser = document.getElementById('login-user');
        const loginPass = document.getElementById('login-pass');
        const loginError = document.getElementById('login-error');

        function doLogin() {
            const user = loginUser.value.trim();
            const pass = loginPass.value;
            if (user === 'unknown' && pass === 'hackme') {
                loginError.textContent = 'Access Granted. Redirecting...';
                loginError.style.color = 'var(--green)';
                setTimeout(() => {
                    window.location.href = 'terminal.html';
                }, 1000);
            } else {
                loginError.textContent = 'ACCESS DENIED';
                loginUser.style.animation = 'shake 0.3s';
                loginPass.style.animation = 'shake 0.3s';
                setTimeout(() => {
                    loginUser.style.animation = '';
                    loginPass.style.animation = '';
                }, 300);
            }
        }

        loginBtn.addEventListener('click', doLogin);
        loginPass.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
        loginUser.addEventListener('keydown', e => { if (e.key === 'Enter') loginPass.focus(); });

        // Matrix background effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}';
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff7f';
            ctx.font = `bold ${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        const matrixInterval = setInterval(drawMatrix, 33);
    </script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
